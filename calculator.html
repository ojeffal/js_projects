<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <input type="text" id="input1"><br><br>
  <input type="text" id="input2"><br><br>
  <button onclick="add()">+</button>
  <button onclick="subtract()">-</button>
  <button onclick="multiply()">*</button>
  <button onclick="divide()">/</button><br><br>
  <input type="text" id="result"><br><br>

  <script>
    function add() {
      var num1 = parseFloat(document.getElementById("input1").value);
      var num2 = parseFloat(document.getElementById("input2").value);
      var result = num1 + num2;
      document.getElementById("result").value = result;
    }

    function subtract() {
      var num1 = parseFloat(document.getElementById("input1").value);
      var num2 = parseFloat(document.getElementById("input2").value);
      var result = num1 - num2;
      document.getElementById("result").value = result;
    }

    function multiply() {
      var num1 = parseFloat(document.getElementById("input1").value);
      var num2 = parseFloat(document.getElementById("input2").value);
      var result = num1 * num2;
      document.getElementById("result").value = result;
    }

    function divide() {
      var num1 = parseFloat(document.getElementById("input1").value);
      var num2 = parseFloat(document.getElementById("input2").value);
      var result = num1 / num2;
      document.getElementById("result").value = result;
    }
  </script>
</body>
</html>
